<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NFT Preview Card component</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
	<div class="container">
		<article class="central-image">
			<img src="./images/image-equilibrium.jpg" alt="">
		<div>
			<img src="./images/icon-view.svg" alt="">
		</div>
		</article>
		<article>
			<h2>Equilibrium #3429</h2> 
			<p>Our Equilibrium collection promotes<br>
			balance and calm.</p>
			<ul>
				<li><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
				<li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
			</ul>

		</article>
		
		<article class="avatar">
			<img src="./images/image-avatar.png" alt="">
			<p>Creation of <span>Jules Wyvern</span></p>
		</article>
	</div>
	<div class="attribution">
		challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>
		Coded by <a href="https://github.com/femlectechguru/benevolent.git">Femlectechguru </a>

	</div>


</body>
</html>
